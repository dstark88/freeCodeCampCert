<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="index.css">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <header>
            <h1 id="title">Cycling Survey Form</h1>

            <p id="description">What type of cycling do you prefer?</p>
        </header>

        <form id="survey-form">
            <label id="name-label">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            
            <label id="email-label">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            
            <label id="number-label">Age (optional)</label>
                <input id="number" type="number" min="1" max="100" placeholder="Age">
          
            <label id="years">How many years have you been riding?</label>
                <select id="dropdown" name="years" type="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="1">1-2 years</option>
                    <option value="2">2-5 years</option>
                    <option value="3">5-10 years</option>
                    <option value="4">10-20 years</option>
                    <option value="5">more than 20 years</option>
                </select>
           
            <label id="ride">Favorite Ride</label>
                    <input id="radio" name="ride" value="mountain" type="radio">Mountain Bike
                    <input id="radio" name="ride" value="gravel" type="radio">Gravel Bike
                    <input id="radio" name="ride" value="road" type="radio">Road Bike
                    <input id="radio" name="ride" value="tri" type="radio">Tri Bike
         
            <label id="rides">Which do you ride? (select all that apply)</label>
                <input id="checkbox" value="mountain" type="checkbox">Mountain Bike
                <input id="checkbox" value="gravel" type="checkbox">Gravel Bike
                <input id="checkbox" value="road" type="checkbox">Road Bike
                <input id="checkbox" value="tri" type="checkbox">Tri Bike
            
            <label id="comments-label"> Any comments of suggestions?</label>
                <textarea id="comments" type="textarea" placeholder="Please enter comments here."></textarea>
            
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
