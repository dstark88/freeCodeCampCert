<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Product Landing Page</title>
</head>

<body>
<div id="wholePage">
    <header id="header" class="child">
        <img id="header-img"
            src="https://images.unsplash.com/photo-1494947665470-20322015e3a8?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80">
        <h1>Dog Sitting</h1>

        <nav id="nav-bar">
            <ul class="child">
                <li>
                    <a class="nav-link" href="#walks">Walks</a>
                </li>
                <li>
                    <a class="nav-link" href="#runs">Runs</a>
                </li>
                <li>
                    <a class="nav-link" href="#bike">Bike</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container"></div>
    <center>
    <section>
        <p>Enter your email to find out more about services.</p>
        <form id="form" action="https://www.freecodecamp.com/email-submit">

            <input id="email" type="email" name="email" placeholder="email">
            <input id="submit" type="submit" value="Submit">
        </form>
    
    </section>

    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/ndS3_5veboI" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    <div class="container">
        <div id="walks">
            <h2>Want me to take your dogs on nice long walks?</h2>
        </div>
        <div id="runs">
            <h2>Or are long runs better for your dog?</h2>
        </div>
        <div id="bike">
            <h2>Some dogs really like to run, let them run while I bike?</h2>
        </div>
    </div class="container">
</center>
</div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
